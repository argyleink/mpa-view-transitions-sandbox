<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="view-transition" content="same-origin" />
    <title>MPA View Transitions Sandbox</title>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="./grid-item-view.css" />
  </head>
  <body>
    <main class="standard-content">
      <a href="../" class="home-link">Index</a>

      <div class="item-card">
        <div class="item item-3 item-large"></div>
        <div class="card-contents">
          <small style="view-transition-name: all-items-link"
            ><a href="./">&lt; All items</a></small
          >
          <h1 style="view-transition-name: title">Item name</h1>
          <p style="view-transition-name: desc">
            Queso blue castello macaroni cheese. Cheeseburger taleggio stilton
            when the cheese comes out everybody's happy fondue airedale
            mascarpone squirty cheese. Lancashire blue castello jarlsberg
            dolcelatte ricotta pecorino st. agur blue cheese halloumi.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
